<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Hotel Booking</title>
</head>
<body>
  <form class="form">
    
    <div class="header">
      <h1>Hotel Booking</h1>
      <p>Experience something new every moment</p>
    </div>


    <div class="hotelForm">
      <div class="flex-group">

        <div class="form-group">
          <label for="firstName">
            First Name
          </label>
          <input type="text" id="firstName" required>
        </div>
          
        <div class="form-group ">
          <label for="lastName">
            Last Name
          </label>
          <input type="text" id="lastName" required>
        </div>

      </div>
      
      <div class="form-group" id="email">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group" id="roomType">
        <label>Room Type</label>

        <div id="hotelSelect">
          <p>Please select</p>
          <span id="reveal" class="open" >^</span>
        </div>
  
        <div id="hotelType">
          <div class="option" data-type="Single Room" data-price="6500">
            <span>Single Room</span>
            <span>6,500</span>
          </div>
          
          <div class="option" data-type="Double Room" data-price="8000">
            <span>Double Room</span>
            <span>8,000</span>
          </div>
          
          <div class="option" data-type="Silver Room" data-price="11500">
            <span>Silver Room</span>
            <span>11,500</span>
          </div>
          
          <div class="option" data-type="Gold Room" data-price="15500">
            <span>Gold Room</span>
            <span>15,500</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Number of guests</label>

        <div class="numberOfGuest">
          <button id="minus" class="colored">-</button>
          <input type="number" id="amountOfGuest" value="0">
          <button id="add" class="colored">+</button>
        </div>
      </div>
    </div>

      <div class="form-group arriveDate">
        <div class="arrive-head">
          <h3>Arrival Date and time</h3>
        </div>
       
        <div class="arrivecontent">
          <label for="dateArrived">
            <input    type="date"id="dateArrived">
            <br>
            Date
          </label>
       
          <label for="hourArrived">
            <input  
            type="time"id="hourArrived">
            <br>
            Hour Minutes
          </label>
       
          <input  type="time"id="timeArrived">
      </div>
    </div>
      <div class="form-group">
        <h3>Departure Date</h3>
        <input type="month" id="monthDepart">
        <label for="month">Month</label>

        <input type="time" id="day">
        <label for="dayDepart">Day</label>

        <input type="date" name="" id="">
        <label for="yearDepart">Year</label>
      </div>

      <div class="form-group">
        <h3>feeding</h3>
        <span>feeding</span>
        <span>BreakFast</span>
        <input type="checkbox"id="breakFast">
        <label for="breakFast">BreakFast</label>
        <input type="checkbox"id="lunch">
        <label for="lunch">Lunch</label>
        <input type="checkbox"id="dinner">
        <label for="dinner">Dinner</label>
      
    </div>
  </div>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
