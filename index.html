<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hotel Booking</title>
  </head>
  <body>
    <form class="form" autocomplete="off">
      <div class="header">
        <h1>Hotel Booking</h1>
        <p>Experience something new every moment</p>
      </div>

      <div id="submitForm">
        <button id="submitform" type="submit">submit</button>
      </div>

      <div class="hotelForm">
        <div class="flex-group">
          <div class="form-group">
            <label for="firstName"> First Name </label>
            <input type="text" id="firstName" value="David" />
          </div>

          <div class="form-group">
            <label for="lastName"> Last Name </label>
            <input type="text" id="lastName" value="Prosper" />
          </div>
        </div>

        <div class="form-group" id="email">
          <label for="Email">Email</label>
          <input type="email" id="Email" value="david@gmail.com" />
        </div>

        <div class="form-group" id="roomType">
          <label>Room Type</label>

          <div id="hotelSelect">
            <p>Please select</p>
            <span id="reveal" class="open">^</span>
          </div>

          <div id="hotelType">
            <div class="option" data-type="Single Room" data-price="6500">
              <span>Single Room</span>
              <span>6,500</span>
            </div>

            <div class="option" data-type="Double Room" data-price="8000">
              <span>Double Room</span>
              <span>8,000</span>
            </div>

            <div class="option" data-type="Silver Room" data-price="11500">
              <span>Silver Room</span>
              <span>11,500</span>
            </div>

            <div class="option" data-type="Gold Room" data-price="15500">
              <span>Gold Room</span>
              <span>15,500</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Number of guests</label>

          <div class="numberOfGuest">
            <button id="minus" class="colored">-</button>
            <input type="number" id="amountOfGuest" value="1" />
            <button id="add" class="colored">+</button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="arrive-head">
          <label>Arrival Date and time</label>
        </div>

        <div class="arriveContent">
          <div class="form-group">
            <label for="dateArrived">Date</label>
            <input type="date" id="dateArrived" required />
          </div>

          <div class="form-group">
            <label for="hourArrived">Hour Minutes</label>
            <input type="time" id="hourArrived" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="arrive-head">
          <label>Departure Date and time</label>
        </div>

        <div class="arriveContent">
          <div class="form-group">
            <label for="dateDepart">Date</label>
            <input type="date" id="dateDepart" required />
          </div>

          <div class="form-group">
            <label for="hourDepart">Hour Minutes</label>
            <input type="time" id="hourDepart" />
          </div>
        </div>
      </div>

      <div class="form-group" id="feedingType">
        <div id="feedingSelect">
          <h3 id="feed">feeding</h3>
          <span id="show" class="shown">^</span>
        </div>

        <div id="feedingChoice">
          <div class="choice" data-type="BreakFast" data-price="800">
            <div>
              <span>BreakFast</span>
            </div>
            <p class="choice1"></p>
            <div>
              <p>800</p>
            </div>
          </div>

          <div class="choice" data-type="Lunch" data-price="1800">
            <div>
              <span>Lunch</span>
            </div>
            <p class="choice2"></p>
            <div>
              <span>1,800</span>
            </div>
          </div>

          <div class="choice" data-type="Dinner" data-price="1000">
            <div>
              <span>Dinner</span>
            </div>
            <p class="choice3"></p>
            <div>
              <span>1,000</span>
            </div>
          </div>

          <div id="okFood">
            <div id="btnLeft">
              <button id="storeSelFood">ok</button>
            </div>
          </div>
        </div>
      </div>

      <div id="submitForm">
        <button id="submitform" type="submit">submit</button>
      </div>
    </form>

    <script src="js/room-type.js"></script>
    <script src="js/guest-number.js"></script>
    <script src="js/form.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
